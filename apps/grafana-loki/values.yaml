# secrets
minioSecret:
  accessKeyId: ""
  secretAccessKey: ""

grafana-loki:
  loki:
    commonConfig:
      replication_factor: 1
    schemaConfig:
      configs:
        - from: 2024-04-01
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    ingester:
      chunk_encoding: snappy
    tracing:
      enabled: true
    querier:
      max_concurrent: 2

    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 1Gi
      extraEnv:
        - name: GOMEMLIMIT
          value: 1750MiB

    chunksCache:
      writebackSizeLimit: 10MB

    storage:
      bucketNames:
        chunks: "loki-chunks"
        ruler: loki-ruler
        admin: loki-admin
      object_store:
        # Type of object store. Valid options are: s3, gcs, azure
        type: s3
        # Optional prefix for storage keys
        storage_prefix: null
        # S3 configuration (when type is "s3")
        s3:
          # S3 endpoint URL
          endpoint: http://10.10.8.15:9000/loki
          # Optional region
          region: proxmox-1
          # Optional access key
          access_key_id: null
          # Optional secret key
          secret_access_key: null
          # Optional. Enable if using self-signed TLS
          insecure: true

    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
